<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/main.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="age-calculator-card">
      <!-- Form with date input fields -->
      <form action="">
        <div class="input-field">
          Day <br />
          <input
            type="number"
            name="day"
            id="day-input"
            placeholder="DD"
            max="31"
          />
          <span id="day-error-message" class="error">Error</span>
        </div>

        <div class="input-field">
          Month <br />
          <input
            type="number"
            name="month"
            id="month-input"
            placeholder="MM"
            max="12"
          />
          <span id="month-error-message" class="error">Error</span>
        </div>

        <div class="input-field">
          Year <br />
          <input
            type="number"
            name="year"
            id="year-input"
            placeholder="YYYY"
            max="3000"
          />
          <span id="year-error-message" class="error">Error</span>
        </div>
      </form>

      <!-- Divider decorator with image -->
      <section class="decoration">
        <div class="divider"></div>
        <img src="./assets/images/icon-arrow.svg" id="image-button" alt="arrow icon image" />
      </section>

      <!-- Output age display section -->
      <section class="output">
        <p><span id="year-output">--</span> years</p>
        <p><span id="month-output">--</span> months</p>
        <p><span id="day-output">--</span> days</p>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">devkilyungi</a>.
    </div>
  </body>
</html>
